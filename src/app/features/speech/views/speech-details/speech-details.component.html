<div class="container-fluid">
  <ng-container *ngIf="speech$ | async as speech">
    <ng-container *ngIf="mode == FormMode.VIEW; else editForm">
      <div
        class="w-100 d-flex flex-wrap justify-content-between align-items-center"
      >
        <h4>{{ speech.title | titlecase }}</h4>
        <div class="">
          <div class="btn-group">
            <button class="btn p-1 p-lg-2" (click)="mode = FormMode.EDIT">
              <i class="bi bi-pencil-square fs-5"></i>
            </button>
            <button class="btn p-1 p-lg-2" (click)="deleteSpeech(speech)">
              <i class="bi bi-trash fs-5"></i>
            </button>
            <button
              class="btn p-1 p-lg-2"
              (click)="toggleFavoriteSpeech(speech)"
            >
              <i
                class="bi fs-5"
                [ngClass]="
                  speech.favorite ? 'bi-star-fill text-warning' : 'bi-star'
                "
              ></i>
            </button>
            <button class="btn p-1 p-lg-2" (click)="shareSpeech(speech)">
              <i class="bi bi-share fs-5"></i>
            </button>
          </div>
        </div>
      </div>

      <div
        class="w-100 d-flex flex-wrap justify-content-between align-items-center"
      >
        <p class="fs-6 mb-0">Author: {{ speech.author }}</p>
        <p class="date mb-0">
          {{ speech.date | date : "mediumDate" }}
        </p>
      </div>
      <div class="content">
        <pre class="content fs-6 py-0 px-0 my-4">{{ speech.content }}</pre>
      </div>

      <div class="keywords d-flex gap-2 align-items-center">
        <p>Keywords:</p>
        <ng-container *ngFor="let keyword of speech.keywords">
          <p class="border p-1 px-2 bg-white rounded lh-1">{{ keyword }}</p>
        </ng-container>
      </div>
    </ng-container>

    <ng-template #editForm>
      <app-speech-form
        [mode]="FormMode.EDIT"
        [speechData]="speech"
        (formSubmitted)="saveSpeech($event)"
        (cancel)="cancelSave()"
      ></app-speech-form>
    </ng-template>
  </ng-container>
</div>

<ng-template #controlButtons> </ng-template>
